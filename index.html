<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim - Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <body>
    <div class="container">
      <!-- div.container è il corpo principale, quello con lo sfondo nero leggermente trasparente, che però è solo una frazione dell'intera schermata -->
      <header>
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- Contiene l'elenco dei monopattini -->
        <div class="monopattino">
          <h2><div class="square"></div> Monopattino Gino22</h2>
          <div class="location">&#8614; Via Guadalametri - a 220 metri da te</div>
          <div class="charge_status">Stato carica:
            <div class="bar orange"></div>
          </div>
        </div>

        <div class="monopattino">
          <h2><div class="square"></div> Monopattino Mike24</h2>
          <div class="location">&#8614; Via Ricciardoni - a 420 metri da te</div>
          <div class="charge_status">Stato carica:
            <div class="bar green"></div>
          </div>
        </div>

        <div class="monopattino">
          <h2><div class="square"></div> Monopattino Fede154</h2>
          <div class="location">&#8614; Via Mentarini - a 490 metri da te</div>
          <div class="charge_status">Stato carica:
            <div class="bar red"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
